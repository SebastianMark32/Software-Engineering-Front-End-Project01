<!DOCTYPE html>
<html>
    <head>
         
    </head>
    <body>
        <button style="visibility: hidden;" class="btn" id="create">Create Timer</button> 
        <!--Figure out how to make clicking the button create a timer with 3 buttons, a start, stop, and reset button.-->
    </body>
    <div class="timer">
        <h1><input type="text" value="Stopwatch" class="watch-title"></h1>
        <div id="time">
            <span class="digit" id="hr"> 00</span>
            <span class="txt">Hr</span>
            <span class="digit" id="min"> 00</span>
            <span class="txt">Min</span>
            <span class="digit" id="sec"> 00</span>
            <span class="txt">Sec</span>
            <span class="digit" id="count"> 00</span>
        </div>
        <div id="buttons">
            <button class="btn" id="start"> Start</button>
            <button class="btn" id="stop"> Stop</button>
            <button class="btn" id="reset"> Reset</button>
            <button class="btn" id="delete" style="visibility: hidden;">Delete</button>
        </div>
    </div>
    
</html>
